<html>
  <head>
    <title>IRE Project</title>
  </head>
  <body>
    <table>
      <tr>
	<th> Image </th>
	<th> Tweet </th>
	<th> Hashtags </th>
	</tr>
      {% for j in mdict %}
      <tr onclick="window.location.href='{{ url_for('handle',cur=j) }}';"> 
	<td> <img src="{{url_for('static', filename=j)}}" /> </td>
	<td> {{ mdict[j][0]}}</td>
	<td> {% if stdict[j]==1 %} {{ mdict[j][1] }} {% endif %}
	</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
